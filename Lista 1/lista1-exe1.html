<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Lista 1 - Exercício 1 </title>
        <script>
            function calcular(){
                // recupera os dados do usuário
                var n1 = Number(document.getElementById("n1").value)
                var n2 = Number(document.getElementById("n2").value)
                // subtracao
                var resultado = n1 - n2
                // mostra para o usuário
                document.getElementById("resultado").innerHTML = `A subtração é de ${resultado}`
            }
        </script>
    </head>
    <body>
        <h2> Lista 1 - Exercício 1 </h2>
        <h3>
            Primeiro número <input type="number" id="n1"/>
        </h3>
        <h3>
            Segundo número <input type="number" id="n2"/>
        </h3>
        <h3>
            <button type="button" onClick="calcular()"> Calcular </button>
        </h3>
        <h3 id="resultado">

        </h3>
    </body>
</html>
