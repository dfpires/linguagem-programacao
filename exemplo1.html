<!-- comentário em HTML -->
<!DOCTYPE html> <!-- identifica para o navegador que é um documento html versão 5 -->
<html> <!-- elemento raiz do html -->
    <head> <!-- cabeçalho da página-->
        <meta charset="utf-8"> <!-- o idioma é o português e portanto precisa suportar acento e cecidilha -->
        <title> Calculadora de IMC </title> <!-- título da página -->
        <script>
            // função será chamada quando o botão for clicado
            function calcular(){
                // recupera o valor do peso informado pelo usuário na caixa de texto
                var peso = document.getElementById("peso").value
                // recupera o valor da altura informado pelo usuário na caixa de texto
                var altura = document.getElementById("altura").value
                // calcula o IMC
                var imc = peso / (altura * altura) 
                    // var imc = peso / Math.pow(altura, 2)
                    // mostrar o resultado para o usuário
                    // template string facilita a junção de texto com conteúdo de variável
                    // atenção: usamos crase neste caso
                    // como o resultado estará dentro do h3, precisamos utilizar o atributo innerHTML
                    // vamos limita o número de casas depois da vírgula: usando a função toFixed(qtde de casas depois da vírgula)
                document.getElementById("imc").innerHTML = `O valor do IMC é ${imc.toFixed(2)}`

                // calcula o resultado
                var resultado
                if (imc < 18.5){
                    resultado = `Abaixo do peso`
                }
                else if ((imc >= 18.5) && (imc <= 24.9)){
                    resultado = `Peso normal`  
                }
                else if ((imc >= 25) && (imc <= 29.9)){
                    resultado = `Sobrepeso`
                }
                else if ((imc >= 30) && (imc <= 34.9)){
                    resultado = `Obesidade grau 1`
                }
                else if ((imc >= 35) && (imc <=39.9)){
                    resultado = `Obesidade grau 2`
                }
                else {
                    resultado = `Obesidade grau 3`
                }
                document.getElementById("resultado").innerHTML = `O resultado é ${resultado}`

                // "" é para conjunto de caracteres - "nome de alguem"
                // '' é para um caracter apenas - 'a'
                // `` é para template string ` frase com uma variável ${variavel}`
            }
        </script>
    </head>
    <body> <!-- corpo da página -->
        <h1> Calculadora de IMC </h1> <!-- cabeçalho de nível -->
        <h3> 
            Informe o seu peso em kgs (utilize ponto e não vírgula) 
            <input type="number" id="peso"> <!-- caixa de entrada com id peso --> 
        </h3>
        <h3> 
            Informe a sua altura em metros (utilize ponto e nãO vírgula) 
            <input type="number" id="altura"> <!-- caixa de texto com id altura-->
        </h3>
        <h3>
            <!-- quando o botão for clicado, chama a função calcular() on evento onClick -->
            <button type="button" onClick="calcular()"> Calcular botão </button> 
        </h3>
        <h3 id="imc">

        </h3>
        <h3 id="resultado"> 

        </h3>
    </body>
</html>
