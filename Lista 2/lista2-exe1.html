<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista 2 - Exe 1</title>
        <script>
            function calcular(){
                // a palavra-chave var tem escopo global, serve em todas as funções do script
                // a palavra-chave let tem escopo local, serve apenas na função onde declarado
                // entrada de dados - DOM (Document Object Model)
                let nota1 = Number(document.getElementById("nota1").value)
                let nota2 = Number(document.getElementById("nota2").value)
                let nota3 = Number(document.getElementById("nota3").value)
                let nota4 = Number(document.getElementById("nota4").value)
                // calcula a média
                let media = (nota1 + nota2 + nota3 + nota4) / 4
                 //if (media >=7){
                //    resultado = `Aluno aprovado com nota ${media}`
                //}
                //else {
                //    resultado = `Aluno reprovado com nota ${media}`
                //}
                // operador ternário
                let resultado = media >= 7 ? `Aluno aprovado com nota ${media}` : `Aluno reprovado com nota ${media}` 
                // saída de dados - DOM
                document.getElementById('resultado').innerHTML = resultado.toFixed(2)
            }
        </script> 
    </head>
    <body>
        <h2> Lista 2 - Exercício 5 </h2>
        <h3>
            Nota 1 <input type="number" id="nota1">
        </h3>
        <h3>
            Nota 2 <input type="number" id="nota2">
        </h3>
        <h3>
            Nota 3 <input type="number" id="nota3">
        </h3>
        <h3>
            Nota 4 <input type="number" id="nota4">
        </h3>
        <h3>
            <button type="button" onClick="calcular()"> Calcular </button>
        </h3>
        <h3 id="resultado">

        </h3>
    </body>
</html>
