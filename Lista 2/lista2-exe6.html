<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Lista 2 - Exe 6</title>
        <script>
            function calcular(){
                // entrada de dados
                let nro1 = Number(document.getElementById("nro1").value)
                let nro2 = Number(document.getElementById("nro2").value)
                let opcao = Number(document.getElementById("opcao").value)
                let resultado
                switch(opcao){
                    case 1: resultado = `Exponenciação ${Math.pow(nro1, nro2)}` // resultado = nro1 ** nro2
                            break
                    case 2: resultado = `Raiz quadrada ${Math.sqrt(nro1)} - ${Math.sqrt(nro2)}`
                            break
                    case 3: resultado = `Raiz cúbica ${Math.cbrt(nro1)} - ${Math.cbrt(nro2)}`
                            break
                    default: resultado = `Opção inválida`
                }
                // saída de dados
                document.getElementById("resultado").innerHTML = resultado
            }
        </script>
    </head>
    <body>
        <h2> Lista 2 - Exercício 6 </h2>
        <h3>
            Escolha uma das opções abaixo
            <h4>
                <ol> <!-- ordered list-->
                    <li> Primeiro número elevado ao segundo número </li> <!-- list item-->
                    <li> Raiz quadrada de cada um dos números </li> <!-- list item-->
                    <li> Raiz cúbica de cada um dos números </li> <!-- list item-->
                </ol>
            </h4>
        </h3>
        <h3>
            Número 1 <input type="number" id="nro1">
        </h3>
        <h3>
            Número 2 <input type="number" id="nro2">
        </h3>
        <h3>
            <select id="opcao">
                <option value="1"> Opção 1 </option> 
                <option value="2"> Opção 2 </option>
                <option value="3"> Opção 3 </option>
            </select>
        </h3>
        <h3>
            <button type="button" onClick="calcular()"> Calcular </button> 
        </h3>
        <h3 id="resultado">
            
        </h3>
    </body>
</html>
